<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Lobby</title>
    <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Russo+One&display=swap" rel="stylesheet">
    <link href="../../public/css/room/style.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>Game Room</h1>
    <div class="lobby">
        <!-- Players List Section -->
        <div class="lobby-section players-list">
            <div class="section-header">Players</div>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Skin</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Player1</td>
                        <td><img src="skin1.png" alt="Skin" width="30"></td>
                        <td style="color: green;">Ready</td>
                    </tr>
                    <tr>
                        <td>Player2</td>
                        <td><img src="skin2.png" alt="Skin" width="30"></td>
                        <td style="color: red;">Not Ready</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <!-- Chat Section -->
        <div class="lobby-section chat-box">
            <div class="section-header">Chat</div>
            <textarea rows="10" placeholder="Type your message here..."></textarea>
            <input type="text" placeholder="Your message...">
        </div>
        <!-- Game Settings Section -->
        <div class="lobby-section game-settings">
            <div class="section-header">Game Settings</div>
            <div class="form-group">
                <label for="game-mode">Game Mode</label>
                <select id="game-mode">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>
            <div class="form-group">
                <label for="max-players">Max Players</label>
                <input type="number" id="max-players" value="4">
            </div>
            <button>Start Game</button>
        </div>
    </div>
    <script type="module" src="/public/js/room/main.js"></script>
</body>
</html>
